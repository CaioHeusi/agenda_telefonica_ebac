<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de Contatos</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="José Silva" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="99123456789" pattern="[0-9]{10,11}" required>
                <small>Informe seu número com DDD.</small>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <table id="contacts-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contatos serão adicionados aqui -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
